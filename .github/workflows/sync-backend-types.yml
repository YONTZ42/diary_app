name: Generate API Types from OpenAPI Schema

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-types:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v4

      # 1. バックエンドから schema.yml だけを取得
      - name: Checkout Backend Schema
        uses: actions/checkout@v4
        with:
          repository: YONTZ42/web-diary-backend
          token: ${{ secrets.BACKEND_REPO_PAT }}
          path: temp-backend
          sparse-checkout: |
            schema.yml  # バックエンドのリポジトリにあるスキーマファイル名に合わせてください

      # 2. Node.js のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'


      # 3. schema.yml を使って型定義を生成
      - name: Generate Types
        run: |
          mkdir -p src/types/from_backend
          # npx を使ってその場で生成
          npx openapi-typescript temp-backend/schema.yml -o src/types/from_backend/api-types.ts

      # 4. 生成されたファイルをコミットしてプッシュ
      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update api types from openapi schema"
          file_pattern: 'src/types/from_backend/api-types.ts'